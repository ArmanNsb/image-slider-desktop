<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before and After Image Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="slider">
        <img src="before.png" alt="Before Image" class="before" />
        <img src="after.png" alt="After Image" class="after" />
      </div>
      <div class="slider-handle"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
